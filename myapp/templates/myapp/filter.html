{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'myapp/styles.css'%}">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="/" class="nav-link"><img src="{% static 'myapp/airbnb.png'%}" class="img-responsive img-logo"
                alt="My image"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto ">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Propiedades</i></a>
                </li>
            </ul>
            <ul class="navbar-nav ">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Soy propietario <i class="fa fa-cogs" aria-hidden="true"></i></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="bg">
        <div class="container h-100 d-flex justify-content-center align-items-center ">
            <form action="/home">
                <div class="card p-5 filter-card">
                    <div class="form-row">
                        <div class="form-group col-md-6 mb-2">
                            <label for="inputCity">Ciudad</label>
                            <select class="form-control">
                                <option>Elegi una opcion</option>
                                {% for city in cities %}
                                <option value="{{city.id}}">{{city.title}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col-md-6 mb-2">
                            <label for="inputPax">Cantidad de pax</label>
                            <select class="form-control">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6 mb-2">
                            <label for="inputFirstDate">Fecha Desde:</label>
                            <select class="form-control">
                                <option>Elegi una opcion</option>
                                {% for rentDate in rentDates %}
                                <option value="{{rentDate.id}}">{{rentDate.date}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col-md-6 mb-2">
                            <label for="inputSecondDate">Fecha Hasta:</label>
                            <select class="form-control">
                                <option>Elegi una opcion</option>
                                {% for rentDate in rentDates %}
                                <option value="{{rentDate.id}}">{{rentDate.date}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-color mt-3 ">Filtrar</button!>
                </div>
            </form>
        </div>
    </div>

</body>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
